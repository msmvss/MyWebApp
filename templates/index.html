<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App with Pandas and Charts</title>
</head>
<body>
    <h1>Web App with Pandas and Charts</h1>

    <form method="POST">
        <label for="parameter">Enter Parameter:</label>
        <input type="text" id="parameter" name="parameter" required>
        <button type="submit">Run</button>
    </form>

    {% if plot_url %}
        <h2>Chart:</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Chart">
    {% endif %}

</body>
</html>
